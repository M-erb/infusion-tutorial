<a class="back_btn" href="/phase{{tutList.id}}">
  <div></div>
  <div></div>
</a>

<div class="page_wrap">
  <header>
    <div class="directory_title">
      <img src="content/img/Infusionsoft Logo/1 Color/cornerstone 1 color - White.png" alt="infusionsoft logo" />
      <h1 class="directory_title">{{tutList.title}}</h1>
    </div>
  </header>
</div>

<div class="slideBtns prev" ng-click="prev()" ng-hide="currentIndex==0"><span><</span></div>
<div class="slideBtns next" ng-click="next()" ng-hide="currentIndex==pages.length-1"><span>></span></div>

<div class="page_slider_wrap">
  <div class="page_slider_container">
    <div class="slide ng-class:{'active' : item.visible}" ng-repeat="item in pages" ng-show="item.visible">
      {{item.title}} {{$index}}
    </div>
  </div>
</div>
